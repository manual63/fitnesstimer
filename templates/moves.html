<div class="row">
	<div class="col-md-12 text-center">
		<h1>Class Moves</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Move</th>
					<th>Type</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
			{{#each classMoves}}
				<tr>
					<td>{{name}}</td>
					<td>{{type}}</td>
					<td><a href="#">Edit</a></td>
					<td><button class="btn-sm">Remove</button></td>
				</tr>
			{{/each}}
				<tr>
					<td>
						<input type="text" id="moveName" class="form-control">
					</td>
					<td>
						<select id="moveType" class="form-control">
						</select>
					</td>
					<td>

					</td>
					<td>
						<button class="btn-sm" id="addMove">Add Move</button>
					</td>
			</tbody>
		</table>
	</div>
</div>
