<h1>User List</h1>
<div class="col-md-12">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Address</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
		{{#each users}}
			<tr>
				<td class="id">{{ id }}</td>
				<td>{{ firstName }}</td>
				<td>{{ lastName }}</td>
				<td>{{ emailAddress }}</td>
				<td><a href="#user?id={{ id }}">Edit</a></td>
				<td><button id="deleteUser" data-user-id="{{ id }}">Delete</button></td>
			</tr>
		{{/each}}
		</tbody>
	</table>
</div>
